
<header class="h-16 bg-white-elements-lm dark:bg-dark-blue-elements-dm shadow-md">
  <div class="w-full h-full max-w-7xl flex justify-between items-center mx-auto px-[3%] xl:px-0 ">
    <h1 class="text-base font-bold text-very-dark-blue-text-lm dark:text-white-text-dm">Where in the world?</h1>
    <button (click)="toogleMode()" class="flex items-center gap-x-3">
      <span class="material-icons dark:text-white-text-dm">dark_mode</span>
      <span class="text-sm font-semibold text-very-dark-blue-text-lm dark:text-white-text-dm">Dark Mode</span>
    </button>
  </div>
</header>
